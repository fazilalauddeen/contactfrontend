<div class="container">
  <h1 class="heading">Login</h1>
  <form #loginForm="ngForm" (ngSubmit)="login()" class="form-container">
    <mat-form-field class="form-group">
      <mat-label>Email</mat-label>
      <input matInput type="email" name="username" placeholder="Email" [(ngModel)]="username" required email>
      <mat-error *ngIf="loginForm.controls['username'].invalid && (loginForm.controls['username'].dirty || loginForm.controls['username'].touched)">
        Please enter a valid email address.
    </mat-error>
    </mat-form-field>
    <mat-form-field class="form-group">
      <mat-label>Password</mat-label>
      <input matInput type="password" name="password" placeholder="Password" [(ngModel)]="password" required>
      <mat-error *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)">
        Password must contain at least 8 characters.
    </mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" class="button" [disabled]="!loginForm.form.valid">Login</button>
  </form>
  <p class="error-message" *ngIf="errorMessage">{{ errorMessage }}</p>
</div>
