<mat-toolbar color="primary">
  <span>Contact Manager</span>
  <span class="example-spacer"></span>
  <button mat-raised-button (click)="openAddForm()">ADD USER</button>
  <button mat-raised-button color="warn" (click)="logout()">LOGOUT</button>
</mat-toolbar>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="users" class="mat-elevation-z8">

  
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let user">{{ user.id }}</td>
    </ng-container>

  
    <ng-container matColumnDef="firstname">
      <th mat-header-cell *matHeaderCellDef>First Name</th>
      <td mat-cell *matCellDef="let user">{{ user.firstname }}</td>
    </ng-container>

  
    <ng-container matColumnDef="lastname">
      <th mat-header-cell *matHeaderCellDef>Last Name</th>
      <td mat-cell *matCellDef="let user">{{ user.lastname }}</td>
    </ng-container>

  
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let user">{{ user.email }}</td>
    </ng-container>

    
    <ng-container matColumnDef="mobile">
      <th mat-header-cell *matHeaderCellDef>Mobile</th>
      <td mat-cell *matCellDef="let user">{{ user.mobile }}</td>
    </ng-container>

  
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef>Address</th>
      <td mat-cell *matCellDef="let user">{{ user.address }}</td>
    </ng-container>

  
    <ng-container matColumnDef="tags">
      <th mat-header-cell *matHeaderCellDef>Tags</th>
      <td mat-cell *matCellDef="let user">{{ user.tags }}</td>
    </ng-container>

<ng-container matColumnDef="actions">
  <th mat-header-cell *matHeaderCellDef>Actions</th>
  <td mat-cell *matCellDef="let user">
    <button mat-icon-button color="primary" (click)="editUser(user.id)">
      <mat-icon>edit</mat-icon>
    </button>
    <button mat-icon-button color="warn" (click)="deleteUser(user.id)">
      <mat-icon>delete</mat-icon>
    </button>
  </td>
</ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

  
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
