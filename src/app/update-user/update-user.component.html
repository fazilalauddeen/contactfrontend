<div class="container" *ngIf="user">
    <div class="form-wrapper mat-elevation-z4">
      <h2>Contact Form</h2>
      <form (ngSubmit)="updateUser()">
        <div class="form-row">
          <mat-form-field class="form-field">
            <mat-label>First Name</mat-label>
            <input matInput type="text" name="firstname" [(ngModel)]="user.firstname" required>
            <mat-error>First name is required.</mat-error>
          </mat-form-field>
  
          <mat-form-field class="form-field">
            <mat-label>Last Name</mat-label>
            <input matInput type="text" name="lastname" [(ngModel)]="user.lastname" required>
            <mat-error>Last name is required.</mat-error>
          </mat-form-field>
        </div>
  
        <div class="form-row">
          <mat-form-field class="form-field">
            <mat-label>Email</mat-label>
            <input matInput type="email" name="email" [(ngModel)]="user.email" required email>
            <mat-error>Please enter a valid email address.</mat-error>
          </mat-form-field>
  
          <mat-form-field class="form-field">
            <mat-label>Mobile</mat-label>
            <input matInput type="text" name="mobile" [(ngModel)]="user.mobile" required pattern="[0-9]{10}">
            <mat-error>Mobile number must contain exactly 10 digits.</mat-error>
          </mat-form-field>
        </div>
  
        <div class="form-row">
          <mat-form-field class="form-field">
            <mat-label>Address</mat-label>
            <input matInput name="address" [(ngModel)]="user.address" rows="3" />
          </mat-form-field>
  
          <mat-form-field class="form-field">
            <mat-label>Tags</mat-label>
            <mat-select name="tags" [(ngModel)]="user.tags" required>
              <mat-option value="Work">Work</mat-option>
              <mat-option value="Personal">Personal</mat-option>
            </mat-select>
            <mat-error>Tags are required.</mat-error>
          </mat-form-field>
        </div>
  
        <div class="form-actions">
          <button mat-raised-button color="primary" type="submit">Update</button>
          <button mat-raised-button color="accent" type="button" (click)="resetForm()">Reset</button>
          <button mat-raised-button color="warn" type="button" (click)="cancel()">Cancel</button>
        </div>
      </form>
    </div>
  </div>
